{% extends 'base.html' %}
{% block title %}Post Create{% endblock %}
{% block content %}
    {% load django_bootstrap5 %}
    <div class="form">
        <h1>Редактирование отзыва</h1>
        <form method="post" action="{% url 'review_update' review.pk %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-primary" type="submit" value="Редактировать">
    </form>
    </div>
{% endblock %}
